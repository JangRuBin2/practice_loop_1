<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    
    const xhr = new XMLHttpRequest();
    const _URL = 'https://pokeapi.co/api/v2/pokemon/ditto';
    xhr.open('GET', _URL);
    xhr.send();
    xhr.addEventListener('load', function() {
      console.log(xhr.response);
      const _PokeData = JSON.parse(xhr.response);
      const h1 = document.createElement('h1');
      h1.textContent = _PokeData.name;
      root.appendChild(h1);
    });
    // 포켓몬 ditto의 api를 url을 통해 get방식으로 열고 해당 포켓몬 json데이터를 parse()를 통해 객체화 시켜주고 그것의 name값을 텍스트로 출력하는 과정
  </script>
</body>
</html>
