<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById("root");
    for(i=1; i<10; i++) {
      let gugu = document.createElement("div");
      gugu.textContent = (2*i);
      root.appendChild(gugu);
      console.log(2*i);
    };
  </script>
</body>
  
</html>
